name: Deploy static content to Pages 

  

on: 

  # Se ejecuta al hacer push a la rama predeterminada (main) 

  push: 

    branches: ["main"] 

  

  # Permite ejecutar el flujo de trabajo manualmente desde la pesta√±a de Actions 

  workflow_dispatch: 

  

# Configura los permisos del GITHUB_TOKEN para permitir el despliegue a GitHub Pages 

permissions: 

  contents: read 

  pages: write 

  id-token: write 

  

concurrency: 

  group: "pages" 

  cancel-in-progress: false 

  

jobs: 

  deploy: 

    environment: 

      name: github-pages 

      url: ${{ steps.deployment.outputs.page_url }} 

    runs-on: ubuntu-latest 

    steps: 

      - name: Checkout 

        uses: actions/checkout@v4  

      - name: Setup Pages 

        uses: actions/configure-pages@v5   

      - name: Upload artifact 

        uses: actions/upload-pages-artifact@v3 

        with: 

          # Path 

          path: './'  

      - name: Deploy to GitHub Pages 

        id: deployment 

        uses: actions/deploy-pages@v4 
